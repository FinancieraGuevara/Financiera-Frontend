<!-- Botón Flecha -->
<div class="row m-0">
    <div class="">
        <a href="#" class="btn-atras text-reset m-0" style="padding: 0;">&lt;</a>
    </div>
</div>

<!-- Contenedor principal -->
<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">

    <!-- Contenido del formulario -->
    <div class="container d-flex flex-column justify-content-center">

        <!-- Título -->
        <div class="row my-4">
            <h2 class="text-center">Ingrese los detalles del préstamo</h2>
        </div>

        <!-- Formulario -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form (ngSubmit)="onSubmit()" #prestamoForm="ngForm">
                    <!-- Campo de Ingreso de Monto -->
                    <div class="row mb-4">
                        <label for="monto" class="form-label text-center">Ingrese el monto</label>
                        <div class="input-wrapper d-flex justify-content-center">
                            <div class="input-group">
                                <span class="input-group-text">S/</span>
                                <input type="text" 
                                        id="monto" 
                                        class="form-control monto-input"
                                        [(ngModel)]="monto"
                                        name="monto"
                                        placeholder="Ingrese el monto" 
                                        maxlength="10" 
                                        (keypress)="validateInput($event)"
                                        (blur)="validatePositive($event)" required>
                            </div>


                        </div>
                    </div>

                    <!-- Cuota Mensual y Pago Total -->
                    <div class="row text-center my-4">
                        <!-- Columna Cuota Mensual -->
                        <div class="col-md-6">
                            <h4>Cuota mensual</h4>
                            <p>S/ {{ cuotas }}</p>
                        </div>

                        <!-- Columna Pago Total -->
                        <div class="col-md-6">
                            <h4>Pago total</h4>
                            <p>S/ {{ monto }}</p>
                        </div>
                    </div>

                    <!-- Botón Continuar -->
                    <div class="row text-center my-4">
                        <button type="submit" class="btn" >Continuar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
